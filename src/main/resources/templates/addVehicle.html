<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Add Vehicule</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  </head>
  <body>
    <h1>Create a Vehicule:</h1>

    <!--
   In Thymeleaf the equivalent of
   JSP's ${pageContext.request.contextPath}/edit.html
   would be @{/edit.html}
   -->

    <form th:action="@{/addVehicule}" th:object="${vehiculeForm}" method="POST">
      <table>
        <tr>
          <td>Brand name:</td>
          <td><input type="text" th:field="*{brand}" /></td>
          <td th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">
            Brand Error
          </td>
        </tr>
        <tr>
          <td>Type name:</td>
          <td><input type="text" th:field="*{type}" /></td>
          <td
            th:if="${#fields.hasErrors('type')}"
            th:errors="*{type}"
            style="color:red;font-style:italic;"
          >
            Type Error
          </td>
        </tr>
        <tr>
          <td><button type="submit" value="Create">Submit</button></td>
        </tr>
      </table>
    </form>

    <br />

    <!-- Check if errorMessage is not null and not empty -->

    <!-- <div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div> -->
  </body>
</html>
